<!-- login.component.html -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.component.css">
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidenav-bg"  routerLink="/">
<img class="bg1" src="https://res.cloudinary.com/dfulftofe/image/upload/v1718164418/Recurso_4_copia_1_kjqrci.png" alt="">
<h1 class="bg2">SUBE DE NIVEL TU ESTILO</h1>
<img class="bg3" src="https://res.cloudinary.com/dfulftofe/image/upload/v1718164544/Group_371_kyts4q.png" alt="">

        </div>

        <div class="main-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-login-default">
                    <h1 class="title">Bienvenidos!</h1>
                    <div class="input-container">
                        <label for="email" class="form-title">E-mail</label>
                        <input type="email" id="email" formControlName="email" name="email" placeholder="Escribe tu e-mail" />
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']" class="error-message">El email es obligatorio.</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']" class="error-message">El email no es válido.</div>
                        </div>
                    </div>
                    <div class="input-container password-container">
                        <label for="password" class="form-title">Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" formControlName="password" name="password" placeholder="Escribe tu contraseña" [type]="passwordFieldType" />
                            <div class="toggle-password" (click)="togglePasswordVisibility()">
                                <i class="fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
                            </div>
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">La contraseña es obligatoria.</div>
                            <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="error-message">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="forgot-password">¿Olvidaste tu contraseña?</div>
                    <button type="submit" class="button">Ingresar</button>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="or">o ingresar con</div>
                        <div class="line"></div>
                    </div>
                    <div class="social-login">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="register-now">
                        ¿Todavía no tienes cuenta? <span routerLink="/register" class="register-now-text">Regístrate ahora</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Aquí puedes incluir scripts adicionales si es necesario
    </script>
</body>

</html>
