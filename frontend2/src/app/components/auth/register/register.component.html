<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="register.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidenav-bg"></div>
    <div class="main-content">
        <div class="form-register-default">
            <h1 class="title">Crear una cuenta</h1>
            <div class="input-container">
                <label for="name" class="form-title">Nombre y apellido</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre y apellido">
            </div>
            <div class="input-container">
                <label for="email" class="form-title">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu e-mail" required>
            </div>
            <div class="input-container password-container">
                <label for="password" class="form-title">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">
                    <div class="separator"></div>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Acepto términos y condiciones</label>
            </div>
            <button class="button" onclick="validateForm()">Registrar</button>
            <div class="divider">
                <div class="line"></div>
                <div class="or">o ingresar con</div>
                <div class="line"></div>
            </div>
            <div class="social-login">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="register-now">
                ¿Ya tienes una cuenta? <span class="register-now-text">Inicia sesión</span>
            </div>
        </div>
    </div>
    <script src="register.component.js"></script>
</body>
</html>
