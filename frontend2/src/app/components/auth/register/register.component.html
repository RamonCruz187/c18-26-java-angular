<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="register.component.css">
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidenav-bg"></div>
        <div class="main-content">
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                <div class="form-register-default">
                    <h1 class="title">Crear una cuenta</h1>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="name" class="form-title">Nombre</label>
                            <input type="text" id="name" formControlName="name" name="name" placeholder="Escribe tu nombre" />
                            <div *ngIf="registroForm.get('name')?.invalid && registroForm.get('name')?.touched">
                                <div class="error-message">El nombre es obligatorio.</div>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="lastName" class="form-title">Apellido</label>
                            <input type="text" id="lastName" formControlName="lastName" name="lastName" placeholder="Escribe tu apellido" />
                            <div *ngIf="registroForm.get('lastName')?.invalid && registroForm.get('lastName')?.touched">
                                <div class="error-message">El apellido es obligatorio.</div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email" class="form-title">E-mail</label>
                        <input type="email" id="email" formControlName="email" name="email" placeholder="Escribe tu e-mail" />
                        <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
                            <div *ngIf="registroForm.get('email')?.errors?.['required']" class="error-message">El email es obligatorio.</div>
                            <div *ngIf="registroForm.get('email')?.errors?.['email']" class="error-message">El email no es válido.</div>
                        </div>
                    </div>
                    <div class="input-container password-container">
                        <label for="password" class="form-title">Contraseña</label>
                        <div class="password-wrapper">
                            <input id="password" type="password" formControlName="password" name="password" placeholder="Escribe tu contraseña" />
                            <div class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
                            <div *ngIf="registroForm.get('password')?.errors?.['required']" class="error-message">La contraseña es obligatoria.</div>
                            <div *ngIf="registroForm.get('password')?.errors?.['minlength']" class="error-message">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" />
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                    <button type="submit" class="button">Registrar</button>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="or">o ingresar con</div>
                        <div class="line"></div>
                    </div>
                    <div class="social-login">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="register-now">
                        ¿Ya tienes una cuenta? <span class="register-now-text">Inicia sesión</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="register.component.js"></script>
</body>

</html>
